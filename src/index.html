<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quilt Draw - Designer</title>

    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="pickr/nano.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<noscript>
    <h1>Welcome!</h1>

    <p>It looks like you do not have JavaScript available and enabled.
        In order to use our app, you'll need to allow JavaScript for our domain,
        and for our delivery network:</p>

    <ul>
        <li>[TBD] this-site.com</li>
        <li>TBD.cloudfront.net</li>
    </ul>

    <canvas id="detect">
        <p>You will also need full support for <code>&lt;canvas&gt;</code>,
            or to enable it for our domain.</p>
    </canvas>

    <p>If these requirements don't work for you, try the <a
        href="https://www.freequiltpatterns.info/custom/quilt-pattern-playground/quilt-pattern-playground.php"
    >Quilter Pattern Playground</a> instead!</p>
</noscript>

<div class="hide" id="app">
    <div id="controls">
        <div class="control" data-initial-palette="#40aa80,#0066cc,#c0b085" id="colors">
            <template class="hide" id="color-item">
                <label class="color-item">
                    <input class="color-active" name="tool_select" type="radio">
                    <button class="color-button">&nbsp;</button>
                </label>
            </template>
        </div>
        <label class="color-new control">
            <button id="color-new">+</button>
        </label>
        <label class="tool-item control">
            <input class="tool-active" id="tool-spin" name="tool_select" type="radio">
            Spin
        </label>
        <div class="control" id="borders">
            <label class="center-text">
                Border width<br>
                <input id="border-width" max="96" min="0" step="8" type="range" value="96">
            </label>
        </div>
        <div class="control" id="transforms">
            <div id="rollers">
                <button class="roll" id="roll-up">&uarr;</button>
                <button class="roll" id="roll-left">&larr;</button>
                <button class="roll" id="roll-down">&darr;</button>
                <button class="roll" id="roll-right">&rarr;</button>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div id="view">
        <div class="panel panel-left" id="editorArea">
            <canvas height="480" id="editor" width="480"></canvas>
        </div>
        <div class="panel panel-right" id="previewArea">
            <canvas height="576" id="preview" width="480"></canvas>
        </div>
    </div>
</div>

<script src="pickr/pickr.min.js"></script>
<script src="app.js"></script>

<footer>
    Made with ‚ù§ in <a href="https://www.jetbrains.com/phpstorm/">PHPStorm</a>
</footer>

</body>
</html>
